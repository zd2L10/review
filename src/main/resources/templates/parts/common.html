<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
<meta charset="UTF-8">
<title>書籍レビュー</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<div th:fragment="navbar">
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<h4 class="navbar-brand">レビュー一覧</h4>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse"
				id="navbarToggleExternalContent">
				<div class="container-fluid mt-3">
					<ul class="nav-menu">
						<li class="nav-item dropdown text-end"><h5 class="text-light"
								th:text="|${user.name}さん|"></h5></li>
						<li class="nav-item dropdown text-end"><a
							class="nav-link text-danger" th:href="@{/logout}">ログアウト</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</div>

<div th:fragment="script">
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>

</body>
</html>
